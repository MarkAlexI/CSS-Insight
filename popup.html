<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="defaulttitle"></title>
  <link rel="stylesheet" href="styles/popup.css">
  <link rel="stylesheet" href="styles/atom-one-light.min.css" type="text/css" media="all" />
</head>

<body>
  <div class="container">
    <h2 data-i18n="mainheader"></h2>
    
    <button id="trackTagBtn" data-i18n="tracktagstart" class="track"></button>
    
    <label for="tagInput" data-i18n="taginputlabel"></label>
    <input type="text" id="tagInput" data-i18n="taginputplaceholder" placeholder="i18n">
    <button id="declaredStylesBtn" data-i18n="declaredstyles"></button>
    <button id="computedStylesBtn" data-i18n="computedstyles"></button>
    <button id="mediaRulesBtn" data-i18n="mediarules"></button>
    <button id="keyframesRulesBtn" data-i18n="keyframesrules"></button>
    
    <div id="cssInfo" class="hidden">
      <h3 data-i18n="infoheader"></h3>
      <div class="controls">
        <button id="hideCssInfo" class="hideBtn">X</button>
        <button id="saveBtn" data-i18n="savetofile">Save to file</button>
      </div>
      <div>
        <pre class="output">
          <code
            class="language-css"
            id="styleData"></code>
        </pre>
      </div>
      <button id="copyBtn" data-i18n="copytext"></button>
    </div>
    
    <button id="moreDetailsBtn" class="hidden" data-i18n="moredetails"></button>
    
    <button id="applyRuleBtn" data-i18n="applyrule" class="apply"></button>
    <div id="newRule" class="hidden">
      <h3 data-i18n="newruleheader"></h3>
      <button id="hideNewRule" class="hideBtn">X</button>
      <textarea id="newRuleData"></textarea>
      <button id="injectCSSBtn" data-i18n="injectcss" class="apply"></button>
    </div>
  </div>

  <script type="module" src="scripts/i18n.js"></script>
  <script type="module" src="popup.js"></script>

  <script src="scripts/highlight.min.js"></script>
</body>

</html>
